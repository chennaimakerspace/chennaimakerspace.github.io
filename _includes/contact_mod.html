<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
		   <br/><br/><br/><br/>
                </div>
            </div>
	<div class="row">
                <div class="col-lg-12">
		<form id="contactform" action="//formspree.io/makeinchennai@gmail.com" method="POST">
		<input type="hidden" name="_next" value="//chennaimakerspace.com" />
		<div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control"  name="name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
				<div class="form-group">
                                    <input type="email" class="form-control" name="emailid" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
				<div class="form-group">
                                    <input type="tel" class="form-control" name="phone_num" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
				</div>
			 <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
			 <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <input type="submit" class="btn btn-xl" value="Send"></button>
                            </div>
    		</div>
    		</form>
	</div>
</div>
